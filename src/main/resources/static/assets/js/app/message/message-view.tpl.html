<div class="container">
	<h1>Message</h1>
	<div class="message-view">
		<div class="row">
			<div class="col-sm-1 message-label">To:</div>
			<div class="col-sm-4">{{currentMessage.toUser.firstName + ' ' + currentMessage.toUser.lastName}}</div>
		</div>
		<div class="row">
			<div class="col-sm-1 message-label">Subject:</div>
			<div class="col-sm-5">{{currentMessage.summary}}</div>
		</div>
		<div class="row">
			<div class="col-sm-1 message-label">Message:</div>
			<div class="col-sm-7">{{currentMessage.text}}</div>
		</div>
		<div class="row">
			<div class="col-sm-1 message-label">Created:</div>
			<div class="col-sm-3">{{currentMessage.created | date:'MM/dd/yyyy'}}</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-1 col-sm-3">
				<a class="btn btn-primary" href="#inbox">Done</a>
			</div>
		</div>
	</div>
</div>
